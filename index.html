<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McAffen.de – Dein Minecraft Server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Minecraft-Affen.png">
</head>
<body>
  <div class="container">
    <img class="logo" src="Minecraft-Affen.png" alt="Minecraft Affen Logo">
    <h1>Willkommen bei <span class="highlight">McAffen.de</span></h1>
    <p class="subtitle">Der einzigartige Minecraft-Server für echte Affen & Fans!</p>
    <div class="server-ip">
      <span>Server-IP:</span>
      <input type="text" value="play.McAffen.de" id="serverIp" readonly>
      <button onclick="copyIP()">Kopieren</button>
    </div>
    <a href="minecraft://?addExternalServer=McAffen.de|play.McAffen.de" class="join-btn">Jetzt beitreten!</a>
    <footer>
      <small>© 2025 McAffen.de | Minecraft Server aus Leidenschaft</small>
    </footer>
  </div>
  <script>
      function copyIP() {
        const ipField = document.getElementById('serverIp');
        ipField.select();
        ipField.setSelectionRange(0, 99999);
        document.execCommand('copy');
        alert("Server-IP kopiert: " + ipField.value);
      }
  </script>
</body>
</html>
